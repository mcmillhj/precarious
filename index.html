<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />

    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"> -->

    <title>Precarious</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            background: url("img/precarious-background.png") no-repeat center center fixed;
            background-size: cover;
            padding: 29px 0;
            font-family: "Montserrat", sans-serif;
            font-weight: 900;
            font-size: 34.5px;
            line-height: 1.58;

            /* ie11 flexbox min-height workaround */
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
        }

        img.logo {
            height: auto;
            width: auto;
            max-width: 415px;
            max-height: 320px;
        }

        .container {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
            min-height: 100%;
        }

        .social-links-container {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .social-link+.social-link {
            margin-left: 13px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="https://www.theamberox.com/">
            <img src="img/amberox-logo.png" alt="Amber Ox Logo" />
        </a>
        <img class="logo" src="img/precarious-logo.png" alt="Amber Ox Logo" />
        <p>Opening Spring 2019</p>
        <ul class="social-links-container">
            <li class="social-link">
                <a href="https://www.facebook.com/precariousbeer/">
                    <img src="img/facebook.png" alt="Amber Ox Logo" />
                </a>
            </li>
            <li class="social-link">
                <a href="https://www.instagram.com/precariousbeerproject/">
                    <img src="img/instagram.png" alt="Amber Ox Logo" />
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
